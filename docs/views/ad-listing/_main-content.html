<section class="main-content">

    <div class="interstitial-1"><div class="inner"></div></div>

    <section id="js-ad-listing-group"  class="ad-listing__row">
        <article class="ad-listing">
            <header class="listing__header">
                <a href="/ad-detail.html" class="listing__image-group">
                    <img class="listing__image" src="" alt="" data-bind="js_ad_img_feat">
                </a>
            </header>
            <div class="listing__body">
                <a href="#" class="listing__title"><h2 class="text" data-bind="js_ad_title" ></h2></a>

                    ><span class="js-format-idr" data-bind="js_ad_listing_prz"></span

    <div class="interstitial-1"><div class="inner"></div></div>
